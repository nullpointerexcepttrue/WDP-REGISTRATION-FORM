<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerHub Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #121212;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the Form */
        .container {
            background: linear-gradient(145deg, #1f1f1f, #252525);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        /* Form Header */
        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 28px;
            color: #00ff00;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        input:focus {
            border-bottom: 2px solid #00ff00;
            background-color: #333333;
        }

        input::placeholder {
            color: #aaa;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: #121212;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #00cc00;
        }

        /* Additional Links */
        .link {
            text-align: center;
            font-size: 14px;
            color: #00ff00;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00, 0 0 25px #00ff00; }
            50% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000; }
            100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00, 0 0 25px #00ff00; }
        }

        h1 {
            animation: glowing 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HackerHub</h1>
        <form action="#">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Create a password" required>
            <input type="password" name="confirm-password" placeholder="Confirm password" required>
            <input type="text" name="security-question" placeholder="Whatâ€™s your favorite programming language?" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <a href="#" class="link">Already have an account? Login</a>
    </div>

</body>
</html>
