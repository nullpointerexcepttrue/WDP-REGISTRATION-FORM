<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerHub Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>HackerHub</h1>
        <form action="#">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Create a password" required>
            <input type="password" name="confirm-password" placeholder="Confirm password" required>
            <div class="slider-container">
                <label for="programming-language">Whatâ€™s your favorite programming language?</label>
                <input type="range" id="programming-language" name="programming-language" min="1" max="5" value="3">
                <div class="choices">
                    <span>Python</span>
                    <span>JavaScript</span>
                    <span>Java</span>
                    <span>C++</span>
                    <span>Go</span>
                </div>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <a href="#" class="link">Already have an account? Login</a>
    </div>

</body>
</html>
